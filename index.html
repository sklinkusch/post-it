<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Post-it Example</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <article class="postit white">
    <header class="daylight small flexcontainer flexstart">
      <div class="circlecontainer">
        <div class="circle"></div>
      </div>
      <div class="daylight-text">Daylight</div>
    </header>
    <main>
      <section class="time small">9:35</section>
      <div class="clearfix"></div>
      <section class="timeline">
        <hr color="#222222">
      </section>
      <section class="timespan">
        <section class="left small">9:35</section>
        <section class="right small">18:00</section>
        <div class="clearfix"></div>
      </section>
      <section class="text large">
        <p>Get good night's sleep: There'll be <span class="bold">more minutes</span> of sunlight tomorrow.</p>
      </section>
    </main>
    <footer class="place small">Berlin, Germany</footer>
  </article>
  <article class="postit yellow">
    <header class="daylight small flexcontainer flexstart">
      <div class="circlecontainer">
        <div class="circle"></div>
      </div>
      <div class="daylight-text">Daylight</div>
    </header>
    <main>
      <section class="time small">9:35</section>
      <div class="clearfix"></div>
      <section class="timeline">
        <hr color=#222222>
      </section>
      <section class="timespan">
        <section class="left small">9:35</section>
        <section class="right small">18:00</section>
        <div class="clearfix"></div>
      </section>
      <section class="text large">
        <p><span class="bold">3 more minutes</span> of daylight today! Make sure to soak up that vitamin D.</p>
      </section>
    </main>
    <footer class="place small">Berlin, Germany</footer>
  </article>
</body>

</html>
