<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Post-it Example</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <article class="postit white">
    <header class="daylight small flexcontainer flexstart">
      <div class="circlecontainer">
        <div class="circle"></div>
      </div>
      <div class="daylight-text">Daylight</div>
    </header>
    <main>
      <section class="time small">9:35</section>
      <section class="flexcontainer spacebetween">
        <section class="flexitem left small">9:35</section>
        <section class="flexitem right small">18:00</section>
      </section>
      <section class="text large">
        Get good night's sleep: There'll be <span class="bold">more minutes</span> of sunlight tomorrow.
      </section>
    </main>
    <footer class="place small">Berlin, Germany</footer>
  </article>
  <article class="postit yellow"></article>
</body>

</html>
